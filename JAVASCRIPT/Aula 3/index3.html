<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Mostrar todos os números de 1 a 1000:
        count = 1;

        while (count <= 1000) {
            document.write(count, " ");
            count++;
        }

        // Mostrar só os pares:
        count = 1;

        while (count <= 1000) {
            if(count % 2 == 0)
            document.write(count, " ");
            count++;
        }

        //Do while - executa depois condiciona

        count = 1;
        do{
            document.write(count, " ");
            count++
        } while(count <= 100);

        
    </script>
</head>
