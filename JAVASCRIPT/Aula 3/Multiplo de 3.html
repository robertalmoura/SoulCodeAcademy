    <title>Document</title>
    <script>

        count = 1;

        while (count <= 100) {
            document.write(count, " ");
            count = (count + 2);
        }

        //ou sessa forma:

        if (count % 3 == 0)
        document.write(count, " ");

        //ou

        document.write(count+=3, " ");

    </script>
