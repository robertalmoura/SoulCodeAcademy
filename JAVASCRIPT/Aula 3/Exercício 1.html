<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var qtdd = 15;
        var maior = 3.0;
        var menor = 0.0;
        var altura;

        for (var i = 0; i < qtdd; i++) {
               
            altura = parseFloat(prompt("Digite uma altura: "));

            if(altura > maior) {
                maior = altura;
            }
            if (i==1) {
                menor = altura;
            } 
            if(altura < menor) {
                menor = altura;
            }
        }

        document.write("O menor número digitado foi: ", menor, " || ");
       
        document.write("O maior número digitado foi: ", maior);


    </script>
</head>
