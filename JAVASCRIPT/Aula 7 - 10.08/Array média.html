<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        var qtdd = parseInt(prompt("Quantos alunos da turma: "));
        var notas = [];
        var medias = 0;

        for (i=0; i < qtdd; i++) {
            notas[i] = parseFloat(prompt("Digite as notas: "));    
            
        }
       
         
        for (i in notas) {
           medias += notas[i]
        }
        document.write( "A média das notas da sala é, ", medias / qtdd);
           
        </script>
</head>
<body>
    
</body>
</html>
