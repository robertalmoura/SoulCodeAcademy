    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
       
// Crie um script que contenha uma vetor com n posições(você determina o tamanho do vetor) onde irá guardar números inteiros. Em seguida crie uma função dobra() que irá  duplicar o valor de cada elemento do array. No final, mostre o antes e o depois do vetor:

// vetor = [1, 2, 3, 4, 5]

// O resultado, após a função é:
// vetor = [2, 4, 6, 8, 10]

       var qtdd = parseInt(prompt("Quantos números você deseja digitar: "));
       var lista = [];
       
        for (i = 0; i < qtdd; i++) {
            lista[i] = parseInt(prompt("Digite um número: "));    
            
        }
        document.write("Itens na lista = ", lista, "<br>");

        function dobra() {     
            var dobros = [];
            for (i = 0; i < lista.length; i++) {
            dobros += (lista[i] * 2) + ",";
            }
            document.write("Lista dobrada = ", dobros, "<br>");
        }
        
          dobra()

                
       </script>
