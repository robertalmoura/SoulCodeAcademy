<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <script>

        function campob() {
            document.getElementById("nome").style.backgroundColor = "red"
        }

        function campof() {
            document.getElementById("nome").style.backgroundColor = "green"
        }
        function campob2() {
            document.getElementById("email").style.backgroundColor = "red"
        }

        function campof2() {
            document.getElementById("email").style.backgroundColor = "green"
        }
    </script>
</head>

<body>
    <form>
        <div>
            <label for="name">Qual o seu nome?</label>
            <input type="text" id="nome" onblur="campob()" onfocus="campof()">
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="text" id="email" onblur="campob2()" onfocus="campof2()">
        </div>
        <br>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg"></textarea>
        </div>
        <br>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar</button>
        </div>
               
    </form>
</body>

</html>
