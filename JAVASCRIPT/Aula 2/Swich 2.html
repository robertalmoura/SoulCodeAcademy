<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>

        salario = parseFloat(prompt("Digite seu salário: "));
        plano = prompt("Digite seu plano de aumento: ");

        switch (plano) {
            case "A", "a":
                document.write("O salário ficará:", ((salario * 0.10) + salario));
                break;
            case "B", "b":
                document.write("O salário ficará:", ((salario * 0.15) + salario));
                break;
            case "C", "c":
                document.write("O salário ficará:", ((salario * 0.20) + salario));
                break;

        }

    </script>

</head>

<body>

</body>

</html>
