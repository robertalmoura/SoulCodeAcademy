<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>


        n1 = parseInt(prompt("Digite um número: "));
        n2 = parseInt(prompt("Digite outro número: "));
        n3 = parseInt(prompt("Digite outro número: "));
        n4 = parseInt(prompt("Digite outro número: "));


        if ((n1 < n2) && (n2 < n3) && (n3 < n4)) {
            document.write("Os números digitados na ordem crescente são:", n1, n2, n3, n4);
        }         
        if ((n1 < n2) && (n2 < n3) && (n4 < n3)) {
            document.write("Os números digitados na ordem crescente são: ", n1, n2, n4, n3);
        }         
        if ((n1 < n3) && (n3 < n2) && (n2 < n4)) {
            document.write("Os números digitados na ordem crescente são: ", n1, n3, n2, n4);
        }
        if ((n1 < n3) && (n3 < n4) && (n4 < n2)) {
            document.write("Os números digitados na ordem crescente são: ", n1, n3, n4, n2);
        } 
        if ((n1 < n4) && (n4 < n2) && (n2 < n3)) {
            document.write("Os números digitados na ordem crescente são: ", n1, n4, n2, n3);
        } 
        if ((n1 < n4) && (n4 < n3) && (n3 < n2)) {
            document.write("Os números digitados na ordem crescente são: ", n1, n4, n3, n2);
        } 
        if ((n2 < n1) && (n1 < n3) && (n3 < n4)) {
            document.write("Os números digitados na ordem crescente são: ", n2, n1, n3, n4);
        }         
        if ((n2 < n1) && (n1 < n4) && (n4 < n3)) {
            document.write("Os números digitados na ordem crescente são: ", n2, n1, n4, n3);
        } 
        if ((n2 < n3) && (n3 < n1) && (n1 <= n4)) {
            document.write("Os números digitados na ordem crescente são: ", n2, n3, n1, n4);
        } 
        if ((n2 < n3) && (n3 < n4) && (n4 < n1)) {
            document.write("Os números digitados na ordem crescente são: ", n2, n3, n4, n1);
        }
        if ((n2 < n4) && (n4 < n1) && (n1 < n3)) {
            document.write("Os números digitados na ordem crescente são: ", n2, n4, n1, n3);
        } 
        if ((n2 < n4) && (n4 < n3) && (n3 < n1)) {
            document.write("Os números digitados na ordem crescente são: ", n2, n4, n3, n1);
        } 
        
    </script>

</head>
