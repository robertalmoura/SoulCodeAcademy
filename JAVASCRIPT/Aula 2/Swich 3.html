<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>

        codigo = parseInt(prompt("Digite o c√≥digo do produto: "));
        quantidade = parseInt(prompt("Digite a quantidade: "));
        
        switch (codigo) {
            case 100:
                document.write("Valor total de cachorro quente: R$ ", (quantidade * 1.20));
                break;
            case 101: 
                document.write("Valor total de bauru simples: R$ ", (quantidade * 1.30));
                break;
            case 102: 
                document.write("Valor total de bauru com ovo: R$ ", (quantidade * 1.50));
                break;
            case 103: 
                document.write("Valor total de hamburguer: R$ ", (quantidade * 1.20));
                break;
            case 104: 
                document.write("Valor total de cheeseburger: R$ ", (quantidade * 1.30));
                break;
            case 105: 
                document.write("Valor total de refrigerante: R$ ", (quantidade * 1.00));
                break;

        }

    </script>


</head>

<body>

</body>

</html>
