<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>

    <script>

        numero = parseInt(prompt("Digite um número de 0 a 10: "));

        switch (numero) {
            case 0:
                document.write("ZERO");
                break;
            case 1:
                document.write("UM");
                break;
            case 2:
                document.write("DOIS");
                break;
            case 3:
                document.write("TRÊS");
                break;
            case 4:
                document.write("QUATRO");
                break;
            case 5:
                document.write("CINCO");
                break;
            case 6:
                document.write("SEIS");
                break;
            case 6:
                document.write("SEIS");
                break;
            case 7:
                document.write("SETE");
                break;
            case 8:
                document.write("OITO");
                break;
            case 9:
                document.write("NOVE");
                break;
            case 10:
                document.write("DEZ");
                break;
        }

    </script>

</head>

<body>

</body>

</html>
