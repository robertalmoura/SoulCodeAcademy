<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        preco = parseInt(prompt("Qual o valor da etiqueta do produto? "));

        pagamento = parseInt(prompt("Digite a forma de pagamento: 1 - À vista no cartão ou cheque | 2 - À vista no dinheiro | 3 - Em duas vezes | 4 - Em três vezes"));
       

        if (pagamento == 1) {
            valortotal = (preco * -0.10) + preco
            document.write("O valor com desconto é: ", valortotal);
        } if (pagamento == 2) {
            valortotal = (preco * -0.15) + preco
            document.write("O valor com desconto é: ", valortotal);
        } if (pagamento == 3) {
            valortotal = preco 
            document.write("O valor é: ", valortotal);
        } if (pagamento == 4) {
            valortotal = (preco * 0.10) + preco
            document.write("O valor é: ", valortotal);
        }   
    </script>

</head>
