    <!-- 5. Crie um script onde o usuario digite o angulo que ele quer calcular , 
        mostre na tela o angulo escolhido e seu seno , cosseno e tangente -->

    <script>

        var angulo = parseFloat(prompt("Digite o ângulo que queira calcular:"));
        
        document.write(" O seno de ", angulo, " é ", Math.sin(angulo), "<br>")
        document.write(" O cosseno de ", angulo, " é ", Math.cos(angulo), "<br>")
        document.write(" O tangente de ", angulo, " é ", Math.tan(angulo), "<br>")
       

    </script>
</head>
