<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. Utilizando as funções matematicas crie um script que o usuario 
        digite dois numeros e mostre na tela os numeros escolhidos e raiz quadrada 
        dos mesmos (arredondada) -->

    <script>

        var numero1 = parseInt(prompt("Digite um valor:"));
        var numero2 = parseInt(prompt("Digite outro valor:"));
        
        document.write("A raiz quadrada de ", numero1, " é ", Math.sqrt(numero1), "<br>");
        document.write("A raiz quadrada de ", numero2, " é ", Math.sqrt(numero2), "<br>");

    </script>
</head>

<body>

</body>

</html>
