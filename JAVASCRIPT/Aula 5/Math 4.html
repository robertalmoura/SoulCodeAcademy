    <!-- 4.Crie um script onde o usuario digite um numero e esse mesmo seja 
        subtraido de um numero randomico(0 - 1000) e mostre na tela o resultado
        absoluto do mesma bem como o numero escolhido pelo usuario e o numero
        randomico -->

    <script>

        var numero = parseFloat(prompt("Digite um valor:"));
       
        subtracao = (numero - Math.random())
        numbrand = subtracao - numero
       
        document.write("Seu número escolhido foi o ", numero, " , que foi subtraído por ", numbrand, "<br>")
        document.write("O resultado é: ", Math.abs(subtracao))
       

      
       

    </script>
