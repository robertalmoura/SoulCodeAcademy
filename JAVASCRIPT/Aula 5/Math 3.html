<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- 3.Crie um script onde o usuario digite 2 numeros e realize a divisão entre 
        os dois sendo sempre dividido o maior pelo menor , apos exiba na tela os 
        numeros escolhidos e o resultado da divisão arredondado para baixo(floor) -->

    <script>

        var numero1 = parseFloat(prompt("Digite um valor:"));
        var numero2 = parseFloat(prompt("Digite outro valor:"));
        
        if(numero1>numero2){
        divisao = numero1 / numero2
        document.write(" A divisão será do ", numero1, " pelo número ", numero2, "<br>")
        }
        if(numero2>numero1){
        divisao = numero2 / numero1
        document.write(" A divisão será do ", numero2, " pelo número ", numero1, "<br>")
        }

        document.write("O resultado é:  " , Math.floor(divisao));
       

    </script>
</head>
