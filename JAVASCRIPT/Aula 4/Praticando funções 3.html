<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        tipo = prompt("Digite seu sexo (F ou M): ");

        function sexo(tipo) {
            if (tipo == "F" || tipo == "f") {
                document.write("Seu sexo é feminino")
            }

            if (tipo == "M" || tipo == "m") {
                document.write("Seu sexo é masculino")
            }
        }
        sexo(tipo)
    </script>
</head>

</body>

</html>
