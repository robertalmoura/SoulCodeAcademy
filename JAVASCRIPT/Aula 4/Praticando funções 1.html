    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            var numero
            function multiplo(numero = parseInt(prompt("Digite um número:"))) {
            if (numero % 5 == 0) {
                document.write("Esse número é múltiplo");
            }
            else {
                document.write("Esse número não é múltiplo");
                
            }
        }
        
       multiplo();
    </script>
