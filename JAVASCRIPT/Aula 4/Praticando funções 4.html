<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        num1 = prompt("Digite um número: ");
        num2 = prompt("Digite outro número): ");

        function maior() {
            if (num1 > num2) {
                document.write("O número maior é o ", num1)
            }

            if (num2 > num1) {
                document.write("O número maior é o ", num2)
            }
            if (num1 == num2) {
                document.write("Digite números diferentes")
            }
        }
        maior()
    </script>
</head>

</html>
